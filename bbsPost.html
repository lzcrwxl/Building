<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>在线发帖</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/bbs.css">
  <!--[if lt IE 9]>
  <script src="js/html5shiv.min.js"></script>
  <script src="js/respond.min.js"></script>
  <![endif]-->
</head>
<body>
<!--页面头部-->
<iframe src="header_bbs.html" frameborder="0" width="100%" scrolling="no"></iframe>
<!--搜索框-->
<div id="top-main">
  <div class="breadcrumbs bbsbread">
    我的位置：<a href="#">首页</a>&nbsp;＞&nbsp;<a href="#">论坛</a>&nbsp;＞&nbsp;<span>发帖</span>
  </div>
</div>
<!--主体内容-->
<section id="main">
  <div class="formMain">
    <div class="bbsInputBox">
      <span class="bbsInputTitle">标题&nbsp;:</span>
      <input class="bbsInput bbsBorder" type="text">
    </div>
    <div class="bbsInputBoxBg">
      <span class="bbsInputTitle">标题&nbsp;:</span>
      <div class="bbsinputMain">
        <div class="inputBar bbsBorder">
          <span class="frends inputIcon">朋友</span>
          <span class="pic inputIcon">图片</span>
          <span class="emotion inputIcon">表情</span>
        </div>
      </div>
    </div>
    <div class="bbsInputBoxBg">
      <span class="bbsInputTitle"></span>
      <div class="bbsinputMain">
        <textarea name="" id="" cols="30" rows="10" class="textInput bbsBorder"></textarea>
      </div>
    </div>
    <div class="bbsInputBoxBg">
      <span class="bbsInputTitle"></span>
      <div class="bbsinputMain bbsBottom">
        <div class=" widget">
          <span class="bbsLfRule">请遵守论坛言论规则，不得违反国家法律法规</span>
          <div class="rt">
            <input type="radio" id="yc" name="source"><label for="yc">原创</label>
            <input type="radio" id="zz" name="source"><label for="zz">转载</label>
            <button class="saveDraft btnDraft">保存草稿</button>
            <button class="postInfo btnDraft">发布</button>
          </div>
        </div>
      </div>
    </div>
    <div class="returnHome">返回首页</div>
  </div>
</section>
<!--页面底部-->

<iframe src="footer.html" frameborder="0" width="100%" height="46px" scrolling="no"></iframe>
</body>
<script src="frameworks/jquery-1.11.3.js"></script>
<script src="frameworks/bootstrap.min.js"></script>
<script src="frameworks/bootlint.js"></script>
<script src="js/app.js"></script>
</html>
