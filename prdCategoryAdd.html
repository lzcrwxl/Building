<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>商品分类添加</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/decoration.css">
  <!--[if lt IE 9]>
  <script src="js/html5shiv.min.js"></script>
  <script src="js/respond.min.js"></script>
  <![endif]-->
</head>
<body>
<!--页面头部-->
<header id="topbbs">
  <div class="topbbs-info">
    <div class="topbbs-text">
      <span class="city">上海<b class="seperate"></b></span>
      <span class="ctSwitch">城市切换</span>
      <div class="rt bbslogin">
        <span class="loginrd">第三方登陆</span>
        <b class="seperate"></b>
        合作：<span class="telphone">400-1231-234</span>
      </div>
    </div>
  </div>
</header>

<!--搜索框-->
<div id="top-main">
  <div class="breadcrumbs prdCategoryNav">
    我的位置：<a href="#">首页</a>&nbsp;＞&nbsp;<a href="#">建材商城</a>&nbsp;＞&nbsp;<a
    href="#">建材商</a>&nbsp;＞&nbsp;<a href="#">商品分类</a>&nbsp;＞&nbsp;<span class="selectColor">商品分类添加</span>
  </div>
</div>
<!--主体内容-->
<section id="main" class="bcyellow">
  <div class="decorationTitle selectColor">
    商品分类添加
  </div>
  <div class="decorationBox w40">
    <ul class="categoryAdd">
      <li>
        <h3 class="dib">商品分类&nbsp;:</h3>
        <select name="" class="bcyellow seladdress form-base formg">
          <option value="sh" selected>瓷砖</option>
          <option value="sh">北京</option>
          <option value="sh">天津</option>
        </select>
      </li>
      <li>
        <h3 class="dib"></h3>
        <input type="text" class="dib bcyellow form-base formg" placeholder="通体砖">
      </li>
      <li>
        <h3 class="dib">排序&nbsp;:</h3>
        <input type="text" class="dib bcyellow form-base formg" placeholder="1">
      </li>
      <li class="clear">
        <h3 class="dib"></h3>
          <div class="btnUpload auto rt">
            <span>申请</span>
          </div>
      </li>
    </ul>
  </div>
</section>
<!--页面底部-->
<div class="returnHome">返回首页</div>
<iframe src="footer.html" frameborder="0" width="100%" height="46px" scrolling="no"></iframe>
</body>
<script src="frameworks/jquery-1.11.3.js"></script>
<script src="frameworks/bootstrap.min.js"></script>
<script src="frameworks/bootlint.js"></script>
<script src="js/app.js"></script>
</html>
