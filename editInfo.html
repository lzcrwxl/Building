<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>装潢公司信息编辑</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/decoration.css">
  <!--[if lt IE 9]>
  <script src="js/html5shiv.min.js"></script>
  <script src="js/respond.min.js"></script>
  <![endif]-->
</head>
<body>
<!--页面头部-->
<iframe src="header.html" frameborder="0" width="100%" height="46px" scrolling="no"></iframe>
<!--搜索框-->
<div id="top-main">
  <div class="breadcrumbs bbsbread">
    当前位置：<a href="#">首页</a>&nbsp;＞&nbsp;<a href="#">装潢公司</a>&nbsp;＞&nbsp;<span>企业编辑</span>
  </div>
</div>
<!--主体内容-->
<section id="main" class="bcyellow editMain">
  <h1>基本信息</h1>
  <p>填写以下表单,工作人员审核通过后，即可成为入驻企业。带<span class="selectColor">*</span>为必填内容</p>
  <ul class="editDetail">
    <li>
      <h3 class="dib">公司名称<i class="selectColor dib">*</i>:</h3>
      <input type="text" class="dib bcyellow form-base formg">
    </li>
    <li>
    <li>
      <h3 class="dib info appInfo">企业介绍<i class="selectColor dib">*</i>:</h3>
      <textarea class="dib f08  formg appSize bcyellow"></textarea>
    </li>
    </li>
    <li>
      <h3 class="dib info appInfo">banner<i class="selectColor dib">*</i>:</h3>
      <p class="dib f08 w10 formg appInfoStyle appSize">
        <input type="file">选择文件(原件)
      </p>
      <h3 class="dib info appInfo companyLogo">企业LOGO<i class="dib">*</i>:</h3>
      <p class="dib f08 w10 formg appInfoStyle appSize">
        <input type="file">选择文件
      </p>
    </li>
    <li>
      <h3 class="dib">手机号码<i class="selectColor dib">*</i>:</h3>
      <input type="text" class="dib bcyellow form-base formg">
      <h3 class="dib rtTitle">电话号码:</h3>
      <input type="text" class="dib bcyellow form-base formg rt">
    </li>
    <li>
      <h3 class="dib">微信<i class="selectColor dib">*</i>:</h3>
      <input type="text" class="dib bcyellow form-base formg">
      <h3 class="dib rtTitle">QQ<i class="selectColor dib">*</i>:</h3>
      <input type="text" class="dib bcyellow form-base formg rt">
    </li>
    <li>
      <h3 class="dib"></h3>
      <div class="f08 clear dib">
            <span class="dib chkStyle bcyellow">
            <input type="checkbox">
          </span>
        我保证所上传的商品是正品，并非无质量保障的商品,如果有侵权，我将承担一些版权纠纷责任。
      </div>
    </li>
    <li>
      <h3 class="dib"></h3>
      <div class="dib">
        <span class="btnSubmit">开始上传</span>
      </div>
    </li>
  </ul>
</section>
<div class="returnHome">返回首页</div>
<!--页面底部-->
<iframe src="footer.html" frameborder="0" width="100%" height="46px" scrolling="no"></iframe>
</body>
<script src="frameworks/jquery-1.11.3.js"></script>
<script src="frameworks/bootstrap.min.js"></script>
<script src="frameworks/bootlint.js"></script>
<script src="js/app.js"></script>
</html>
