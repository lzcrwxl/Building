<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>商店入驻申请</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/decoration.css">
  <!--[if lt IE 9]>
  <script src="js/html5shiv.min.js"></script>
  <script src="js/respond.min.js"></script>
  <![endif]-->
</head>
<body>
<!--页面头部-->
<iframe src="header.html" frameborder="0" width="100%" height="46px" scrolling="no"></iframe>
<!--搜索框-->
<div id="top-main">
  <div class="breadcrumbs bbsbread">
    当前位置：<a href="#">首页</a>&nbsp;＞&nbsp;<a href="#">建材商场</a>&nbsp;＞&nbsp;<a
    href="#">建材商</a>&nbsp;＞&nbsp;<span>入驻申请</span>
  </div>
</div>
<!--主导航-->
<nav id="nav" class="bcyellow">
  <div class="decorationTitle selectColor">
    商店入驻申请
  </div>
  <div class=" w40 auto decorationMain">
    <ul class="selected">
      <li class="clear">
        <h3 class="dib w20">姓名:</h3>
        <input type="text" class="dib bcyellow form-base formg w80">
      </li>
      <li class="clear">
        <h3 class="dib w20">店铺名称:</h3>
        <input type="text" class="dib bcyellow form-base formg w80">
      </li>
      <li>
        <h3 class="dib info w20 appInfo">店铺介绍:</h3>
        <textarea class="dib f08 w80 formg appSize"></textarea>
      </li>
      <li>
        <h3 class="dib info w20 appInfo">营业执照:</h3>
        <p class="dib f08 w80 formg appInfoStyle appSize">
          <input type="file">选择文件(原件)
        </p>
      </li>
      <li>
        <h3 class="dib info w20 appInfo">身份证:</h3>
        <div class="dib f08 w80">
          <p class="formg appInfoStyle appSize">
            <input type="file">选择文件(照片)
          </p>
          <div class="f08 rules clear">
          <span class="dib chkStyle bcyellow">
            <input type="checkbox">
          </span>
            我已阅读并接受&nbsp;<span class="selectColor cp">版权声明</span>&nbsp;和&nbsp;<span class="selectColor cp">隐私保护</span>&nbsp;条款
          </div>
          <div class="btnUpload auto">
            <span >申请</span>
          </div>
        </div>
      </li>
    </ul>
  </div>
</nav>
<!--侧边栏-->
<div class="returnHome">返回首页</div>
<!--页面底部-->
<iframe src="footer.html" frameborder="0" width="100%" height="46px" scrolling="no"></iframe>
</body>
<script src="frameworks/jquery-1.11.3.js"></script>
<script src="frameworks/bootstrap.min.js"></script>
<script src="frameworks/bootlint.js"></script>
<script src="js/app.js"></script>
</html>
